<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registrarse</h3>

    <form action="/SignUp" method="POST">
    {% csrf_token %}
        <label for="">Nombre De Usuario</label>
        <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario(solo letras y numeros)" required> 
        <br>
        <label for="">Nombre</label>
        <input type="text" id="fname" name="fname" placeholder="Escriba su primer nombre" required>
        <br>
        <label for="">Apellido</label>
        <input type="text" id="lastname" name="lastname" placeholder="Escriba su primer apellido" required>
        <br>
        <label for="">Correo electronico</label>
        <input type="email" id="email" name="email" placeholder="Escriba su correo electronico" required>
        <br>
        <label for="">Contrase;a</label>
        <input type="password" id="pass1" name="pass1" placeholder="Escriba su contrase;a" required>
        <br>
        <label for="">Confirmar contrasena </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirme la contrase;a" required>
        <br>
        <button type="submit">Registrarse</button>
    
    </form>
</body>
</html>
